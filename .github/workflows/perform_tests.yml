name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install Poetry
        uses: pronovic/setup-poetry@v1
        with:
          version: "1.4.2"
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: poetry run pytest
